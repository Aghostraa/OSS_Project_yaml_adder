<!DOCTYPE html>
<html>
<head>
    <title>Project YAML-Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>YAML Project Creator</h1>
    <form id="projectForm">
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName"><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>

        <label for="website">Website URL:</label>
        <input type="text" id="website" name="website"><br>

        <label for="github">GitHub URL:</label>
        <input type="text" id="github" name="github"><br>

        <label for="twitter">Twitter URL:</label>
        <input type="text" id="twitter" name="twitter"><br>

        <label for="telegram">Telegram URL:</label>
        <input type="text" id="telegram" name="telegram"><br>

        <label for="mirror">Mirror URL:</label>
        <input type="text" id="mirror" name="mirror"><br>

        <button type="submit">Create Project</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
