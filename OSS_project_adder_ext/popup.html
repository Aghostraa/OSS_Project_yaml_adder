<!DOCTYPE html>
<html>
<head>
    <title>Project YAML-Creator</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 24px;
            width: 320px;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }
    
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #1a73e8;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            font-size: 14px;
            margin-bottom: 4px;
            color: #5f6368;
        }
    
        input[type="text"] {
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
    
        input[type="text"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
    
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }
    
        button:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
        }
    
        button:disabled {
            background-color: #dadce0;
            color: #80868b;
            cursor: not-allowed;
            box-shadow: none;
        }
    
        #latestFileLog {
            margin-top: 24px;
            padding: 12px;
            background-color: #f1f3f4;
            border-radius: 4px;
            font-size: 14px;
            color: #5f6368;
        }
    
        #latestFileName {
            font-weight: 500;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <h1>YAML Project Creator</h1>
    <form id="projectForm">
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName"><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>

        <label for="website">Website URL:</label>
        <input type="text" id="website" name="website"><br>

        <label for="github">GitHub URL:</label>
        <input type="text" id="github" name="github"><br>

        <label for="twitter">Twitter URL:</label>
        <input type="text" id="twitter" name="twitter"><br>

        <label for="telegram">Telegram URL:</label>
        <input type="text" id="telegram" name="telegram"><br>

        <label for="mirror">Mirror URL:</label>
        <input type="text" id="mirror" name="mirror"><br>

        <button type="submit">Create Project</button>
    </form>
    <button id="clearDataBtn">Clear Data</button>
    <div id="latestFileLog">Latest file created: <span id="latestFileName">None</span></div>
    <script src="popup.js"></script>
</body>
</html>
